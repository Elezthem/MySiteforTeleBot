<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shop</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wqht@200;500&ddisplay=swap');
        * {
            margin: 0;
            padding: 0;
            box-size: border-box;
        }

        body {
              font-family: 'Montserrat', sans-serif;
              font-weight: 200;
              color: var(--tg-theme-text-color);
              background: var(--tg-theme-bg-color);
        }

        #main {
                width: 100%;
                padding: 20px;
                text-align: center;
        }

        h1 {
             margin-top: 50px;
             margin-bottom: 10px;
        }

        img {
              width: 70px;
              margin: 30px auto;
        }

        p {
            width: 350px;
            margin: 0 auto;
        }

        button {
            border: 0;
            border-radius: 5px;
            margin-top: 50px;
            height: 60px;
            width: 200px;
            font-size: 20px;
            font-weight: 500;
            cursor: pointer;
            transition: all 500ms ease;
            color: var(--tg-theme-button-color);
            background: var(--tg-theme-button-text-color);
        }

        button:hover {
            background: var(--tg-theme-secondary-bg-color);
        }

        #form {
            display: none;
            text-align: center;
        }

        input {
            width: 90%;
            outline: none;
            margin: 10px 5%;
            padding: 15px 10px;
            font-size: 14px;
            border: 2px solid silver;
            border-radius: 5px;
        }

        input:focus {
            border-color: #db5d5d;
        }
    </style>
</head>
<body>
    <div id="main">
        <h1>–û–Ω–ª–∞–π–Ω –ú–∞–≥–∞–∑–∏–Ω</h1>
        <img src="https://cdn-icons-png.flaticon.com/512/3595/3595455.png">
        <p>–ù–∞—à –º–∞–≥–∞–∑–∏–Ω—á–∏–∫ üöÄ</p>
        <button id="buy">–ö—É–ø–∏—Ç—å</button>
    </div>
    <form>
        <h1>–û—Ñ–æ—Ä–º–ª–µ–Ω–∏–µ –ø–æ–∫—É–ø–∫–∏</h1>
        <input type="text" placeholder="–ò–º—è" id="user_name">
        <input type="text" placeholder="Email" id="user_email">
        <input type="text" placeholder="–¢–µ–ª–µ—Ñ–æ–Ω" id="user_phone">
        <div id="error"></div>
        <button id="order">–û—Ñ–æ—Ä–º–∏—Ç—å</button>
    </form>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        let tg = window.Telegram.WebApp;
        let buy = document.getElementById("buy");
        let order = document.getElementById("order");
        tg.expand();

        buy.addEventListener("click", () => {
            document.getElementById("main").style.display = "none";
            document.getElementById("form").style.display = "block";
            document.getElementById("user_name").value = tg.initDataUnsafe.user.first_name + " " + tg.initDataUnsafe.user.last_name;
        });

        order.addEventListener("click", () => {
            document.getElementById("error").innerText = '';
            let name = document.getElementById("user_name").value;
            let email = document.getElementById("user_email").value;
            let phone = document.getElementById("user_phone").value;
            if(name.length < 5) {
                document.getElementById("error").innerText = '–û—à–∏–±–∫–∞ –≤ –∏–º–µ–Ω–∏';
                return;
            }
            if(email.length < 5) {
                document.getElementById("error").innerText = '–û—à–∏–±–∫–∞ –≤ email';
                return;
            }
            if(phone.length < 5) {
                document.getElementById("error").innerText = '–û—à–∏–±–∫–∞ –≤ –Ω–æ–º–µ—Ä–µ —Ç–µ–ª–µ—Ñ–æ–Ω–∞';
                return;
            }

            let data = {
                name: name,
                email: email,
                phone: phone
            }
            tg.sendData(JSON.stringify(data));

            tg.close();
        });
    </script>
</body>
</html>
